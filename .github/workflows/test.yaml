name: Test
on:
  push:
    paths-ignore:
      - "**.md"
      - LICENSE

  pull_request:
    paths-ignore:
      - "**.md"
      - LICENSE

  workflow_dispatch:
jobs:
  unit:
    runs-on: ubuntu-latest
    name: Unit tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Run tests
        run: |
          make unit-tests
      - name: Archive code coverage results
        uses: actions/upload-artifact@v6
        with:
          name: unit_coverage_${{ github.sha }}
          path: ./coverage.out

  integration:
    name: Integration tests
    runs-on: ubuntu-latest
    needs: unit
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Download coverage from unit tests
        uses: actions/download-artifact@v7
        with:
          name: unit_coverage_${{ github.sha }}
      - name: Run integration tests
        run: |
          make integration-tests
      - name: Merge coverage
        run: |
          sed '1d;$d' integration_coverage.out >> coverage.out
      - name: Archive code coverage results
        uses: actions/upload-artifact@v6
        with:
          name: coverage_${{ github.sha }}
          path: ./coverage.out

  performance:
    name: Performance tests
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run OCPP 1.6 performance tests
        id: ocpp16-perf-test
        run: |
          make perf-tests-ocpp16-ci
          echo "SUMMARY_16<<EOF" >> "$GITHUB_OUTPUT"
          jq -r '
            "| Metric | Value |\n|--------|-------|\n" +
            "| **Checks** | |\n" +
            "| Passes | \(.metrics.checks.passes // 0) |\n" +
            "| Fails | \(.metrics.checks.fails // 0) |\n" +
            "| **Data** | |\n" +
            "| Received (bytes) | \(.metrics.data_received.count // 0) |\n" +
            "| Received Rate (bytes/s) | \((.metrics.data_received.rate // 0) | floor) |\n" +
            "| Sent (bytes) | \(.metrics.data_sent.count // 0) |\n" +
            "| Sent Rate (bytes/s) | \((.metrics.data_sent.rate // 0) | floor) |\n" +
            "| **WebSocket** | |\n" +
            "| Sessions | \(.metrics.ws_sessions.count // 0) |\n" +
            "| Session Rate | \((.metrics.ws_sessions.rate // 0) | floor) |\n" +
            "| Messages Received | \(.metrics.ws_msgs_received.count // 0) |\n" +
            "| Messages Received Rate | \((.metrics.ws_msgs_received.rate // 0) | floor) |\n" +
            "| Messages Sent | \(.metrics.ws_msgs_sent.count // 0) |\n" +
            "| Messages Sent Rate | \((.metrics.ws_msgs_sent.rate // 0) | floor) |\n" +
            "| **Session Duration (ms)** | |\n" +
            "| Min | \((.metrics.ws_session_duration.min // 0) | floor) |\n" +
            "| Median | \((.metrics.ws_session_duration.med // 0) | floor) |\n" +
            "| Max | \((.metrics.ws_session_duration.max // 0) | floor) |\n" +
            "| Average | \((.metrics.ws_session_duration.avg // 0) | floor) |\n" +
            "| P90 | \((.metrics.ws_session_duration["p(90)"] // 0) | floor) |\n" +
            "| P95 | \((.metrics.ws_session_duration["p(95)"] // 0) | floor) |\n" +
            "| **Iterations** | |\n" +
            "| Count | \(.metrics.iterations.count // 0) |\n" +
            "| Rate | \((.metrics.iterations.rate // 0) | floor) |\n" +
            "| **Iteration Duration (ms)** | |\n" +
            "| Min | \((.metrics.iteration_duration.min // 0) | floor) |\n" +
            "| Median | \((.metrics.iteration_duration.med // 0) | floor) |\n" +
            "| Max | \((.metrics.iteration_duration.max // 0) | floor) |\n" +
            "| Average | \((.metrics.iteration_duration.avg // 0) | floor) |\n" +
            "| P90 | \((.metrics.iteration_duration["p(90)"] // 0) | floor) |\n" +
            "| P95 | \((.metrics.iteration_duration["p(95)"] // 0) | floor) |\n" +
            "| **VUs** | |\n" +
            "| Value | \(.metrics.vus.value // 0) |\n" +
            "| Min | \(.metrics.vus.min // 0) |\n" +
            "| Max | \(.metrics.vus.max // 0) |\n"
          ' ${{ github.workspace }}/example/1.6/results/summary_16.json >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Run OCPP 2.0.1 performance tests
        id: ocpp201-perf-test
        run: |
          make perf-tests-ocpp201-ci
          echo "SUMMARY_201<<EOF" >> "$GITHUB_OUTPUT"
          jq -r '
            "| Metric | Value |\n|--------|-------|\n" +
            "| **Checks** | |\n" +
            "| Passes | \(.metrics.checks.passes // 0) |\n" +
            "| Fails | \(.metrics.checks.fails // 0) |\n" +
            "| **Data** | |\n" +
            "| Received (bytes) | \(.metrics.data_received.count // 0) |\n" +
            "| Received Rate (bytes/s) | \((.metrics.data_received.rate // 0) | floor) |\n" +
            "| Sent (bytes) | \(.metrics.data_sent.count // 0) |\n" +
            "| Sent Rate (bytes/s) | \((.metrics.data_sent.rate // 0) | floor) |\n" +
            "| **WebSocket** | |\n" +
            "| Sessions | \(.metrics.ws_sessions.count // 0) |\n" +
            "| Session Rate | \((.metrics.ws_sessions.rate // 0) | floor) |\n" +
            "| Messages Received | \(.metrics.ws_msgs_received.count // 0) |\n" +
            "| Messages Received Rate | \((.metrics.ws_msgs_received.rate // 0) | floor) |\n" +
            "| Messages Sent | \(.metrics.ws_msgs_sent.count // 0) |\n" +
            "| Messages Sent Rate | \((.metrics.ws_msgs_sent.rate // 0) | floor) |\n" +
            "| **Session Duration (ms)** | |\n" +
            "| Min | \((.metrics.ws_session_duration.min // 0) | floor) |\n" +
            "| Median | \((.metrics.ws_session_duration.med // 0) | floor) |\n" +
            "| Max | \((.metrics.ws_session_duration.max // 0) | floor) |\n" +
            "| Average | \((.metrics.ws_session_duration.avg // 0) | floor) |\n" +
            "| P90 | \((.metrics.ws_session_duration["p(90)"] // 0) | floor) |\n" +
            "| P95 | \((.metrics.ws_session_duration["p(95)"] // 0) | floor) |\n" +
            "| **Iterations** | |\n" +
            "| Count | \(.metrics.iterations.count // 0) |\n" +
            "| Rate | \((.metrics.iterations.rate // 0) | floor) |\n" +
            "| **Iteration Duration (ms)** | |\n" +
            "| Min | \((.metrics.iteration_duration.min // 0) | floor) |\n" +
            "| Median | \((.metrics.iteration_duration.med // 0) | floor) |\n" +
            "| Max | \((.metrics.iteration_duration.max // 0) | floor) |\n" +
            "| Average | \((.metrics.iteration_duration.avg // 0) | floor) |\n" +
            "| P90 | \((.metrics.iteration_duration["p(90)"] // 0) | floor) |\n" +
            "| P95 | \((.metrics.iteration_duration["p(95)"] // 0) | floor) |\n" +
            "| **VUs** | |\n" +
            "| Value | \(.metrics.vus.value // 0) |\n" +
            "| Min | \(.metrics.vus.min // 0) |\n" +
            "| Max | \(.metrics.vus.max // 0) |\n"
          ' ${{ github.workspace }}/example/2.0.1/results/summary_201.json >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Report performance test results
        uses: actions/upload-artifact@v6
        with:
          path: ${{ github.workspace }}/results
          name: performance_test_results_${{ github.sha }}
          retention-days: 14

      - name: Post summary to PR
        continue-on-error: true
        uses: thollander/actions-comment-pull-request@v3
        if: github.event_name == 'pull_request'
        with:
          message: |
            ## Performance Test Results
            
            ### OCPP 1.6
            ${{steps.ocpp16-perf-test.outputs.SUMMARY_16}}
            
            ### OCPP 2.0.1
            ${{steps.ocpp201-perf-test.outputs.SUMMARY_201}}

          pr-number: ${{ github.event.pull_request.number }}
          comment-tag: execution

  publish_coverage:
    runs-on: ubuntu-latest
    # Unit and integration tests must be run before publishing coverage
    needs: [ unit, integration ]
    name: Publish coverage
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Download coverage from tests
        uses: actions/download-artifact@v7
        with:
          name: coverage_${{ github.sha }}
      - name: Publish
        uses: shogo82148/actions-goveralls@v1
        with:
          path-to-profile: coverage.out
        env:
          COVERALLS_TOKEN: ${{ secrets.GITHUB_TOKEN }}